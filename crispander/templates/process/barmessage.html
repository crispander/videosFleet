<script type="text/javascript">
var position_array = 0;
var numberOfItems = 200;
var rainbow = new Rainbow(); 
rainbow.setNumberRange(1, numberOfItems);
rainbow.setSpectrum('3BA3D0', 'black', '3BA3D0');
var s = new Array();
for (var i = 1; i <= numberOfItems; i++) {
    var hexColour = rainbow.colourAt(i);
    s.push('#' + hexColour);
}
</script>

<script type="text/javascript">
// <!--
var speed = 1; // change scroll speed with this value
var confirm_init = true;
/**
 * Initialize the marquee, and start the marquee by calling the marquee function.
 */
function init(){
  var el = document.getElementById("marquee_replacement");
  el.style.overflow = 'hidden';
  scrollFromBottom();
}
 
var go = 0;
var timeout = '';
/**
 * This is where the scroll action happens.
 * Recursive method until stopped.
 */
function scrollFromBottom(){
  clearTimeout(timeout);
  el = document.getElementById("marquee_replacement");
  maxScrollLeft = el.scrollWidth - el.clientWidth;
  scroll_left = $(el).scrollLeft();
  
	//console.log(scroll_left);
	//console.log(maxScrollLeft);
	if(position_array >= s.length){
		position_array = 0;
	}
	
	position_array += 1;
	$("#marquee_replacement").css("background", s[position_array]);
	if(scroll_left < maxScrollLeft){
		$(el).scrollLeft(scroll_left + speed);
		}
	else{
		if(confirm_init){
			//m = confirm("se acabaron los mensajes desea verlos de nuevo");
			m = false;
			//TODO: revisar si este codigo deberia de pedir confirmacion.
			if(m){
				$(el).scrollLeft(10);
			}
			else{
				confirm_init = false;
			}
		}
		}

  if(go == 0){
    timeout = setTimeout("scrollFromBottom()",10);
  };
}
 
/**
 * Set the stop variable to be true (will stop the marquee at the next pass).
 */
function stop(){
  go = 1;
}
 
/**
 * Set the stop variable to be false and call the marquee function.
 */
function startit(){
  go = 0;
  scrollFromBottom();
}

	comment = document.getElementById("comment");
