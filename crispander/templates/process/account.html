<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#">
<head>
    <title>{{ name }}</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="crispander.s.a">
    <meta charset="UTF-8">
    <script src="{{ STATIC_URL }}js/jquery-1.7.js" type="text/javascript"></script>
</head>

<body>
    <h2>Perfil de usuario</h2>
    <h3>Mis colleciones</h3>
    <p>{{ user.username }}</p>
    {% for i in user.get_profile.get_name_collection %}
    <ul>
        <li>{{ i.name }}</li>
        <ul>
            {% for x in i.get_collection  %}
                <li>{{ x.name }}</li>
                    <ul>
                        <li><img src="{{ x.page.foto }}"></li>
                    </ul>
            {% endfor %}
        </ul>
    </ul>
    {% endfor %}
</body>
</html>
